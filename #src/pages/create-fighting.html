<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="../css/style.css">

<body>

        <header class="page__header">

        <main class="page__main">

                    </li>
                    <li class="create-fighting__game">

                    </li>
                </ul>
                <a href="./create-fighting_form.html" class="create-fighting__next-btn btn__blue">Далее</a>

        <footer>
            @@include('../html/nav.html')
