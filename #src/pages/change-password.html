<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Смена пароля</title>
</head>
<body>

    <header class="">
        <div class="mobile-header">
            Смена пароля
            <button class="mobile-header__back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.828 7L7.778 11.95L6.364 13.364L0 7L6.364 0.636002L7.778 2.05L2.828 7Z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="page__main">
        <div class="page__container">
            <section class="change-password">
                <form class="change-password__form">
                    <label for="" class="change-password__label block__title">Старый пароль</label>
                    <input type="password" class="change-password__old-password page__input" id="change-password__old-password" autocomplete="off" placeholder="Введите старый пароль" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[a-z])(?!.*\s).*$">

                    <label for="" class="change-password__label block__title">Новый пароль</label>
                    <input type="password" class="change-password__new-password page__input" id="change-password__new-password" autocomplete="off" placeholder="Введите новый пароль" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[a-z])(?!.*\s).*$">
                    <input type="password" class="change-password__repeat-password page__input" id="change-password__repeat-password" autocomplete="off" placeholder="Повторите новый пароль" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[a-z])(?!.*\s).*$">
                    <button type="submit" class="change-password__save-btn page__btn">Сохранить</button>
                </form>
            </section>
        </div>
    </main>


    <footer class="profile__footer">
        @@include('../html/mobile-nav.html')
    </footer>
    <div class="popup__wrapper animate__animated"></div>
    <div class="popup balance-up__popup animate__animated">
        <svg class="popup__icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.92901 17.071C1.99904 16.1434 1.26154 15.0413 0.758889 13.8278C0.256234 12.6143 -0.00166634 11.3135 8.1015e-06 10C8.1015e-06 4.477 4.47701 0 10 0C15.523 0 20 4.477 20 10C20 15.523 15.523 20 10 20H8.1015e-06L2.92901 17.071ZM6.00001 11C6.00001 12.0609 6.42144 13.0783 7.17158 13.8284C7.92173 14.5786 8.93914 15 10 15C11.0609 15 12.0783 14.5786 12.8284 13.8284C13.5786 13.0783 14 12.0609 14 11H6.00001Z" fill="#FFBB3D"/>
        </svg>
        <p class="popup__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
        <a href="../index.html" class="popup__btn page__btn">На главную</a>
    </div>



    <script src="../js/mobile-header.min.js"></script>
    <script src="../js/change-password.min.js"></script>
</body>
</html>
