<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Создание сражения</title>
</head>
<body>

        <header class="page__header">
            Создание сражения
            <a href="../index.html" class="btn__back">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.828 7L7.778 11.95L6.364 13.364L0 7L6.364 0.636002L7.778 2.05L2.828 7Z" />
                </svg>
            </a>
        </header>
        <main class="page__main">
            <section class="create-fighting page__container">
                <form class="create-fighting__form" id="create-fighting__form" novalidate>
                    <label class="create-fighting__form-label  block__title" for="create-fighting__format-input block__title">Формат игры</label>
                    <input autocomplete="off" class="create-fighting__format-input" id="create-fighting__format-input" type="text" placeholder="Выберите формат игры">
                    <div class="create-fighting__format-menu">
                        <ul class="create-fighting__format-list"> 
                            <li class="create-fighting__format-item" tabindex="1">1x1</li>
                            <li class="create-fighting__format-item" tabindex="1">2x2</li>
                            <li class="create-fighting__format-item" tabindex="1">3x3</li>
                            <li class="create-fighting__format-item" tabindex="1">4x4</li>
                            <li class="create-fighting__format-item" tabindex="1">5x5</li>
                        </ul>
                    </div>
                    <div class="create-fighting__crew-wrapper">
                    <label class="create-fighting__form-label block__title" for="create-fighting__crew-input block__title">Команда</label>
                    <input autocomplete="off" class="create-fighting__crew-input" id="create-fighting__crew-input" type="text" placeholder="Введите название команды">
                    </div>
                    
                    <h3 class="create-fighting__player-title block__title">Игрок </h3>
                    <ul class="create-fighting__player-list">
                        <li class="create-fighting__player-item">
                            <a href="#" class="create-fighting__player-link">
                                <img width="42" height="42" src="../img/user5.png" alt="User Img" class="create-fighting__player-img">
                            </a>
                            <div class="create-fighting__player-names">
                                <span class="create-fighting__player-firstname">Азим Д.</span>
                                <span class="create-fighting__player-lastname">appass1nato</span>
                            </div>
                            <svg class="create-fighting__player-icon" width="18" height="13" viewBox="0 0 18 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.78565 4.52733H8.87053C9.28578 4.52733 9.62357 4.20902 9.62357 3.8178V2.87401H8.03262V3.8178C8.03262 4.20902 8.37044 4.52733 8.78565 4.52733Z" fill="#E4E4E4"/>
                                <path d="M16.1655 7.3369H1.48198L1.48371 7.33902V8.47169H16.154V7.35086L16.1655 7.3369Z" fill="#E4E4E4"/>
                                <path d="M16.9751 6.34835L17.6429 5.53298L17.0104 3.02516L8.82811 0L0.648399 3.02422L0 5.50455L0.682456 6.34835H16.9751ZM10.6728 3.8178C10.6728 4.75414 9.86429 5.5159 8.87053 5.5159H8.78565C7.79189 5.5159 6.98342 4.75414 6.98342 3.8178V1.88543H10.6727L10.6728 3.8178Z" fill="#E4E4E4"/>
                                <path d="M0.575703 9.46027C0.492973 9.66114 0.478323 9.88043 0.537931 10.0916C0.805143 11.0383 1.48496 11.8538 2.45216 12.3879C3.41919 12.9219 4.57778 13.1155 5.71439 12.9331L7.57825 12.6339C8.40356 12.5015 9.24047 12.5015 10.0658 12.6339L11.9296 12.9331C12.2087 12.9779 12.4888 13 12.7673 13C13.6234 13 14.4622 12.7908 15.1919 12.3879C16.1591 11.8539 16.8389 11.0383 17.1061 10.0916C17.1657 9.88043 17.1511 9.66114 17.0684 9.46027H0.575703Z" fill="#E4E4E4"/>
                            </svg>
                        </li>
                    </ul>

                    <a href="./fighting_public_5x5.html" class="create-fighting__next-btn btn__blue">Предварительный просмотр</a>
                </form>
                <div class="create-fighting__balance">
                    <a href="../pages/balanceup.html" class="create-fighting__balance-btn">Пополнить баланс</a>
                    <p class="create-fighting__balance-text">На вашем балансе недостаточно средств для создания сражения</p>
                    <div class="create-fighting__balance-wrapper">
                        <svg class="create-fighting__balance-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.00033 17.3334C4.39783 17.3334 0.666992 13.6025 0.666992 9.00002C0.666992 4.39752 4.39783 0.666687 9.00033 0.666687C13.6028 0.666687 17.3337 4.39752 17.3337 9.00002C17.3337 13.6025 13.6028 17.3334 9.00033 17.3334ZM9.00033 5.46419L5.46449 9.00002L9.00033 12.5359L12.5362 9.00002L9.00033 5.46419Z" fill="#FFBB3D"/>
                        </svg>
                        <span class="create-fighting__balance-status">Ваш баланс <span class="create-fighting__balance-num">750</span> сом</span>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            @@include('../html/nav.html')
        </footer>
        <script src="../js/create-fighting_format.js"></script>
</body>
</html>
