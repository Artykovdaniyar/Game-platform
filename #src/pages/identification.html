<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Идентификация</title>
</head>
<body>

        <header class="">
            <div class="mobile-header">
                Идентификация
                <button class="mobile-header__back-btn">
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.828 7L7.778 11.95L6.364 13.364L0 7L6.364 0.636002L7.778 2.05L2.828 7Z" />
                    </svg>
                </button>
            </div>
        </header>
        <main class="page__main">
            <div class="page__container">
                <section class="identification">
                    <h2 class="identification__title">Идентификация счета необходима для предотвращения случаев мошенничества, противодействия отмыванию средств и финансирования терроризма.</h2>
                    <form class="identification__form">
                        <label class="identification__form-label block__title">Личные данные</label>
                        <input type="text" class="identification__fullname page__input" id="identification__fullname" placeholder="ФИО" autocomplete="off" pattern="^[А-ЯЁ A-Z]([а-яё a-z \-]){1,}\s[А-ЯЁ A-Z]([А-ЯЁ A-Z а-яё a-z \-]){1,}">
                        <input type="number" class="identification__passport-number page__input" id="identification__passport-number" autocomplete="off" placeholder="Номер паспорта" pattern="[0-9]{5,}">
                        <input type="number" class="identification__inn page__input" id="identification__inn" placeholder="ИНН" autocomplete="off"pattern="[0-9]{10,}">
                    
                        <label class="identification__form-label block__title">Дата рождения</label>
                        <input type="date" class="identification__birthdate page__input" id="identification__birthdate" placeholder="дд.мм.гггг" autocomplete="off" pattern="(0[1-9]|[12][0-9]|3[01])[.](0[1-9]|1[012])[.](19|20)\d\d">

                        
                    
                        <label class="identification__form-label block__title">Адрес проживания</label>
                        <input type="text" class="identification__country page__input" id="identification__country" placeholder="Страна" autocomplete="off" pattern="^[А-ЯЁ A-Z][А-ЯЁ A-Z a-z а-яё \-]{1,}">
                        <input type="text" class="identification__city page__input" id="identification__city" placeholder="Город" autocomplete="off" pattern="^[А-ЯЁ A-Z][А-ЯЁ A-Z a-z а-яё \-]{1,}">
                        <input type="text" class="identification__address page__input" id="identification__address" placeholder="Адрес" autocomplete="off">
                        
                        <label class="identification__form-label block__title">Документ, удостоверяющий личность</label>
                        <button type="button" class="identification__person-doc-btn">
                            Нажмите чтоб загрузить изображение
                            <input type="file" class="identification__person-doc-input" id="identification__person-doc-input" autocomplete="off">
                        </button>
                        <label class="identification__preview-wrapper">
                            <button type="button" class="identification__preview-close-btn"></button>
                        </label>
                        
                        <label class="identification__form-label block__title">Документ, удостоверяющий личность</label>
                        <button type="button" class="identification__address-doc-btn">
                            Нажмите чтоб загрузить изображение
                            <input type="file" class="identification__address-doc-input" id="identification__address-doc-input" autocomplete="off">
                        </button>
                        <label class="identification__preview-wrapper">
                            <button type="button" class="identification__preview-close-btn"></button>
                        </label> 
                        
                        <button type="submit" class="identification__submit-btn page__btn">Отпраить на проверку</button>
                    </form>
                </section>
            </div>
        </main>
        
        <footer>
            @@include('../html/mobile-nav.html')
        </footer>
        <div class="popup__wrapper animate__animated"></div>
        <div class="popup balance-up__popup animate__animated">
            <svg class="popup__icon" width="20" height="20" viewBox="0 0 14 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 0.5H13C13.1989 0.5 13.3897 0.579018 13.5303 0.71967C13.671 0.860322 13.75 1.05109 13.75 1.25V15.707C13.7501 15.7696 13.7345 15.8312 13.7046 15.8862C13.6748 15.9412 13.6317 15.9878 13.5792 16.0219C13.5267 16.056 13.4665 16.0764 13.4041 16.0812C13.3417 16.0861 13.2791 16.0753 13.222 16.0497L7 13.2725L0.778 16.049C0.720927 16.0745 0.658384 16.0853 0.596058 16.0805C0.533731 16.0757 0.4736 16.0554 0.421132 16.0214C0.368665 15.9874 0.325525 15.9408 0.295637 15.8859C0.265749 15.831 0.250061 15.7695 0.25 15.707V1.25C0.25 1.05109 0.329018 0.860322 0.46967 0.71967C0.610322 0.579018 0.801088 0.5 1 0.5ZM12.25 13.9737V2H1.75V13.9737L7 11.6307L12.25 13.9737ZM7 9.125L4.79575 10.2837L5.2165 7.82975L3.43375 6.09125L5.89825 5.73275L7 3.5L8.1025 5.73275L10.5662 6.09125L8.7835 7.82975L9.2035 10.2837L7 9.125Z" fill="#FFBB3D"></path>
            </svg>
            <p class="popup__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
            <a href="../index.html" class="popup__btn page__btn">На главную</a>
        </div>
        <script  src="../js/mobile-header.min.js"></script>
        <script  src="../js/identification.min.js"></script>
</body>
</html>
