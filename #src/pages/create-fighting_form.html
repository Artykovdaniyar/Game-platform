<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Создание сражения</title>
</head>
<body>

        <header class="">
            <div class="mobile-header">
                Сражение&nbsp;<span class="fighting__code">№6545612</span> 
                <button class="mobile-header__back-btn">
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.828 7L7.778 11.95L6.364 13.364L0 7L6.364 0.636002L7.778 2.05L2.828 7Z" />
                    </svg>
                </button>
            </div>
        </header>
        <main class="page__main">
            <div class="page__container">
                <section class="create-fighting">
                    <form action="" class="create-fighting__form" id="create-fighting__form">
                        <label class="create-fighting__form-label" for="create-fighting__heading-input block__title">Заголовок</label>
                        <input class="create-fighting__heading-input page__input" id="create-fighting__heading-input" type="text" placeholder="Введите заголовок" autocomplete="off">
                        
                        <label class="create-fighting__form-label" for="create-fighting__descr-input block__title">Описание</la>
                        <textarea class="create-fighting__descr-input page__input" id="create-fighting__descr-input" type="textarea" placeholder="Введите описание" autocomplete="off"></textarea>
                        
                        <label class="create-fighting__form-label" for="create-fighting__bet-input block__title">Ставка</label>
                        <input class="create-fighting__bet-input page__input" id="create-fighting__bet-input" type="number" placeholder="Сумма ставки" autocomplete="off"  pattern="[0-9]{1,}">
                    
                        <label class="create-fighting__form-label" for="create-fighting__datetime-input block__title">Дата и время</label>
                        <input class="create-fighting__date-input page__input" id="create-fighting__datetime-input" type="date" placeholder="Дата игры: (дд.мм.гггг)" autocomplete="off" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.]20[0-9][1-9]">
                        <input class="create-fighting__time-input page__input" id="create-fighting__datetime-input" type="time" placeholder="Время игры: (чч:мм)" autocomplete="off" pattern="^(([0,1][0-9])|(2[0-3])):[0-5][0-9]$">
                            
                        <a href="./create-fighting_format.html" class="create-fighting__next-btn page__btn" type="submit">Далее</a>
    
                    </form>
    
                </section>
            </div>
        </main>
        
        <footer>
            @@include('../html/mobile-nav.html')
        </footer>
        
        <script src="../js/mobile-header.min.js"></script>
        <script src="../js/create-fighting_form.js"></script>
</body>
</html>
